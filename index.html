<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>What Flower Are You?</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
          <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>

<body class="one">
  
   <div class="quizOpening">
    <h1>What Flower Are You?</h1>
    <img class="border" src = "https://images.squarespace-cdn.com/content/v1/5310da89e4b0b9ddff159195/1517457279882-E1NV2IVMUJG8QGXRIKQO/flowers-bloom.gif?format=1000w" alt="red flowers blooming,light pink background gif">
    <center>
       
      <button class="start">Take Quiz</button>
    </center>
  </div>
 

   <div class="nameQuestion">
     <h2 class="name">What is your name?</h2>
     <input class="yourName" placeholder="Your Name">
   <center>
      <button class="submit">Submit Name</button>
   </center>
   </div>
      
      
  <div class="quiz">
    <div class="questionOne">
      <img src="https://img.freepik.com/premium-vector/coffee-with-cappucino-glass-cup-cartoon-character-running-rush-hand-drawing_772546-177.jpg?w=2000" alt="animated cup of coffee running in a rush">
        <h2>From a scale of 1-10, how willing would you be to help somone when you are in a rush?</h2>
      <input class="scale">
    <center>
      <button class="input">Enter</button>
    </center>   
    </div>


     <div class="questionTwo">
      <img src="https://storage.googleapis.com/pai-images/a656c741e7904ad79d34b2c9378a7b62.png">
     <h2>Would you rather go out or stay inside?</h2>
     <center>
        <button class="inside"> Stay inside</button>
        <button class="out"> Go outside</button>

      </center>
    </div>
  </div>
    
    
    <div class="sunflower">
        <img class="suns" src="https://www.gardendesign.com/pictures/images/675x529Max/site_3/suncredible-sunflower-helianthus-hybrid-proven-winners_16175.jpg" alt="close up of five sunflowers">
      <h1 class="flowers">Sunflower</h1>
       
        <button class="sun result">Learn More</button>
    
    </div>
    
    <div class="gladiolus">  
      <img class="glad" src="https://www.bluestoneperennials.com/img/BGLDE/650/BGLDE-0-Gladiolus-Desoto-dv.1671135332.jpg" alt="purple gladiolus flowers">
      
      <h1 class="flowers">Gladiolus</h1>
       
    </div>
    
    
    <div class="violets">
    
      <img class="vio" src="https://www.growingcolors.com/_ccLib/image/plants/DETA-2663.jpg" alt="multiple dark purple vibrant violets">
        <h1 class="flowers">Violets</h1>
      
    </div>

      
    <div class="daffodil">
      <img class="daf" src="https://www.bluestoneperennials.com/img/BDAND/650/BDAND-0-Daffodil-Naturalizing-Mixed-visi50941-dv.1649793040.jpg" alt="white and yellow daffodils">
      <h1>Daffodil</h1>
      
    </div>

  <div>  

   <center>
      <button class="second">Learn More</button>
   </center>

     <center>
       <button class="third">Learn More</button>
       </center>

    <center>
      <button class= "fourth">Learn More</button>
      </center>

    <center>
      <button class = "fifth">Learn More</button>
    </center>

    
    
    
    
      </div> 
  

    
  


      
      
  <div class="results"></div>

</body>

</html>
